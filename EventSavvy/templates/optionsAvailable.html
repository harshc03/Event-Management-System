<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% for organizer in organizers %}
    <div class="card mb-3" style="max-height: 300px;" style="overflow: hidden;">
        <div class="row g-0" style="max-height: 300px; overflow: hidden;">
          <div class="col-md-4">
            <img style="object-fit: contain; width: 100%;" src="{{ organizer.image_url }}" class="img-fluid rounded-start p-2" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ organizer.name }}</h5>
              <p class="card-text">{{ organizer.description }}</p>
              <p class="card-text"><span class="text-info">{{ organizer.rating }}/5</span></p>
              <p class="text-info">{{ organizer.tagline }}</p>
              <div class="text-end">
                <button class="btn btn-outline-success">
                  Send a request for your project
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
