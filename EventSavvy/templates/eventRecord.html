<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <style>
        .border-style {
            border: 3px solid #a7541a;
        }

        .form-bg {
            background-color: #fff7f2;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <section class=" bg-image"
        style="height: 100%;background-repeat: no-repeat;background-size: cover; background-image: url('https://img.freepik.com/free-vector/hand-drawn-floral-background_23-2149011038.jpg?w=996&t=st=1696405405~exp=1696406005~hmac=3eb81115779ab48bd1eef5a97ec9ba4f04dab7587bb3b437fcc64c0e987bdcc3');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-10 col-md-9 col-lg-6 col-xl-5 m-3 my-5">
                        <div class="card border-style" style="border-radius: 15px;">
                            <div class="card-body p-3 form-bg ">
                                <h2 class="text-uppercase text-center mb-4">Registration Form</h2>

                                <form method="post">
                                    {% csrf_token %}

                                    <!-- Event Input (Dropdown) -->
                                    <div class="form-outline mb-3">
                                        <label for="event" class="form-label">Event</label>
                                        <select class="form-select form-control-lg" id="event" name="event">
                                            <option value="birthday">Birthday</option>
                                            <option value="wedding">Wedding</option>
                                            <option value="conference">Conference</option>
                                            <!-- Add more event options as needed -->
                                        </select>
                                    </div>
                                    <!-- Budget Input -->
                                    <div class="form-outline mb-3">
                                        <label for="budget" class="form-label">Budget</label>
                                        <input type="text" class="form-control form-control-lg" id="budget"
                                            name="budget" placeholder="Enter budget">
                                    </div>
                                    <!-- Number of People Input -->
                                    <div class="form-outline mb-3">
                                        <label for="no_of_people" class="form-label">Number of People</label>
                                        <input type="number" class="form-control form-control-lg" id="no_of_people"
                                            name="no_of_people" placeholder="Enter number of people">
                                    </div>
                                    <!-- Date Input -->
                                    <div class="form-outline mb-3">
                                        <label for="date" class="form-label">Date</label>
                                        <input type="date" class="form-control form-control-lg" id="date" name="date">
                                    </div>
                                    <!-- Content Input (Textarea) -->
                                    <div class="form-outline mb-3">
                                        <label for="content" class="form-label">Specific Description</label>
                                        <textarea class="form-control form-control-lg" id="content" name="content"
                                            rows="4" placeholder="Enter event details"></textarea>
                                    </div>
                                    <!-- Submit Button -->
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-outline-success" >Create Event</button>
                                    </div>
                            </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
