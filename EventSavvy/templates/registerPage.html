<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <style>
        
        .border-style{
            border: 3px solid #a7541a;
        }
        .form-bg{
            background-color: #fff7f2;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <section class=" bg-image"
        style="height: 100%;background-repeat: no-repeat;background-size: cover; background-image: url('https://img.freepik.com/free-vector/hand-drawn-floral-background_23-2149011038.jpg?w=996&t=st=1696405405~exp=1696406005~hmac=3eb81115779ab48bd1eef5a97ec9ba4f04dab7587bb3b437fcc64c0e987bdcc3');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-10 col-md-9 col-lg-6 col-xl-5 m-3 my-5">
                        <div class="card border-style" style="border-radius: 15px;">
                            <div class="card-body p-3 form-bg ">
                                <h2 class="text-uppercase text-center mb-4">Registration Form</h2>

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-3">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" />
                                        <label class="form-label" for="name">Your Name</label>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Your Email</label>
                                    </div>
                                    

                                    <div class="form-outline mb-3">
                                        <input type="text" id="city" name="city" class="form-control form-control-lg" >
                                        <label class="form-label" for="city">City</label>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input type="tel" id="phone" name="phone" class="form-control form-control-lg" />
                                        <label class="form-label" for="phone">Phone Number</label>
                                    </div>
                                    <div class="form-outline mb-3">
                                        <input type="number" name="experience" id="experience" class="form-control form-control-lg" />
                                        <label class="form-label" for="experience">Experience(No of Years)</label>
                                    </div>
                                    <div class="form-outline mb-3">
                                        <input type="password" name="password" id="form3Example4cg"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input type="password" name="re-password" id="form3Example4cdg"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-3">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                    service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-outline-success btn-block btn-lg">Register</button>
                                    </div>
                                    <div class="text-danger">
                                        {{message}}
                                    </div>
                                </form>
                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
